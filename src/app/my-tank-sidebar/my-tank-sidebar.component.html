      <div id="tank-selector">
        <ul>
          <li
            #smallIcon
            (click)="selectTank('small', true)"
            id="small"
            ngClass="{{ selectedTank == 'S' ? 'selected' : '' }}"
          >
            <div>{{ selectedTank == 'S' ? ' S' : '' }}</div>
          </li>
          <li
            #mediumIcon
            (click)="selectTank('medium', true)"
            id="medium"
            ngClass="{{ selectedTank == 'M' ? 'selected' : '' }}"
          >
            <div>{{ selectedTank == 'M' ? ' M' : '' }}</div>
          </li>
          <li
            #largeIcon
            (click)="selectTank('large', true)"
            id="large"
            ngClass="{{ selectedTank == 'L' ? 'selected' : '' }}"
          >
            <div>{{ selectedTank == 'L' ? ' L' : '' }}</div>

  <div id="residentsWrapper">
    <h1>Residents</h1>
    <div id="residentsList">
      <app-resident-list-item
      *ngFor="let resident of residentsFiltered; let i = index"
      [id]="resident.id" [count]="resident.count"
      [largestFish]="getLargestFish()"
      ></app-resident-list-item>
    </div>
