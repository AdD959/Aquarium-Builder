<div
  #card
  class="species-wrapper"
  (mouseover)="bump(); cardBump()"
  (mouseout)="bumpReverse(); cardBumpReverse()"
  [ngClass]="[remove, disabledStatus ? 'disabled' : '']"
>
  <div class="highlight">
    <div class="two-group">
      <span class="water-type">{{ species.waterType === 'freshwater' ? 'Tropical' : 'Marine' }}</span>
      <div
        (click)="animateAddToTank(); addToTank()"
        class="add-to-tank"
        appToggleSideBar
      >
<svg version="1.1" class="addBtn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 920.9 921" style="enable-background:new 0 0 920.9 921;" xml:space="preserve">
<g id="decor">
	<ellipse transform="matrix(0.1602 -0.9871 0.9871 0.1602 334.2628 499.8789)" cx="460.9" cy="53.5" rx="53.5" ry="53.5"/>
	<circle cx="665" cy="108.6" r="53.5"/>
	<circle cx="813.9" cy="258.7" r="53.5"/>
	<circle cx="867.4" cy="463.1" r="53.5"/>
	<circle cx="811.2" cy="666.9" r="53.5"/>
	<circle cx="660.4" cy="815" r="53.5"/>
	<circle cx="455.7" cy="867.5" r="53.5"/>
	<circle cx="252.3" cy="810.2" r="53.5"/>
	<circle cx="104.9" cy="658.7" r="53.5"/>
	<circle cx="53.5" cy="453.7" r="53.5"/>
	<circle cx="111.8" cy="250.5" r="53.5"/>
	<circle cx="264.1" cy="104" r="53.5"/>
</g>
<g id="mainbutton">
	<circle cx="460.9" cy="461" r="328.5"/>
</g>
<g id="cross">
	<polygon style="fill:#FFFFFF;" points="644.9,414 508,414 508,277 413.9,277 413.9,414 276.9,414 276.9,508 413.9,508 413.9,645
		508,645 508,508 644.9,508 	"/>
</g>
</svg>

      </div>
    </div>
    <div class="fish-image-wrapper" [ngClass]="species.waterType">
      <div class="fish-image-bubble" #imgRefBubble></div>
      <img #imgRef src="{{ species.heroImg }}" alt="error" srcset="" />
    </div>
    <div class="species-info">
      <h1>{{ species.name }}</h1>
      <span #moreInfoDiv class="more-info" (click)="swimAway(); animateToWiki()"
        >+ more information</span
      >
      <p class="species-description">{{ species.description }}</p>
      <div class="two-group">
        <span class="difficulty-rating">
          <svg
            class="d-rating"
            version="1.1"
            id="star-rating"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 21.1 20.2"
            style="enable-background: new 0 0 21.1 20.2"
            xml:space="preserve"
          >
            <path
              style="fill: #fcee21"
              d="M12,1.4l1.8,3.7c0.2,0.5,0.7,0.8,1.2,0.9l4.1,0.6c1.3,0.2,1.9,1.8,0.9,2.8l-3,2.9

            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 21.1 20.2"
            style="enable-background: new 0 0 21.1 20.2"
            xml:space="preserve"
            ngClass="{{ species.difficulty < 2 ? 'inactive-star' : '' }}"
          >

          >
            <path

              d="M12,1.4l1.8,3.7c0.2,0.5,0.7,0.8,1.2,0.9l4.1,0.6c1.3,0.2,1.9,1.8,0.9,2.8l-3,2.9
	c-0.4,0.4-0.6,0.9-0.5,1.4l0.7,4.1c0.2,1.3-1.2,2.3-2.4,1.7l-3.7-1.9c-0.5-0.2-1-0.2-1.5,0l-3.7,1.9c-1.2,0.6-2.6-0.4-2.4-1.7

            style="enable-background: new 0 0 21.1 20.2"
            xml:space="preserve"
            ngClass="{{ species.difficulty < 4 ? 'inactive-star' : '' }}"
          >
            <path
              style="fill: #fcee21"
              d="M12,1.4l1.8,3.7c0.2,0.5,0.7,0.8,1.2,0.9l4.1,0.6c1.3,0.2,1.9,1.8,0.9,2.8l-3,2.9
	c-0.4,0.4-0.6,0.9-0.5,1.4l0.7,4.1c0.2,1.3-1.2,2.3-2.4,1.7l-3.7-1.9c-0.5-0.2-1-0.2-1.5,0l-3.7,1.9c-1.2,0.6-2.6-0.4-2.4-1.7
	l0.7-4.1c0.1-0.5-0.1-1.1-0.5-1.4L1,9.4c-1-0.9-0.4-2.6,0.9-2.8L6,6c0.5-0.1,1-0.4,1.2-0.9l1.8-3.7C9.7,0.2,11.4,0.2,12,1.4z"
            />
          </svg>
          <svg
            class="d-rating"
            version="1.1"
            id="star-rating"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 21.1 20.2"
            style="enable-background: new 0 0 21.1 20.2"
            xml:space="preserve"
            ngClass="{{ species.difficulty < 5 ? 'inactive-star' : '' }}"
          >
            <path
              style="fill: #fcee21"
              d="M12,1.4l1.8,3.7c0.2,0.5,0.7,0.8,1.2,0.9l4.1,0.6c1.3,0.2,1.9,1.8,0.9,2.8l-3,2.9

            />

        </span>
        <div class="species-size"><img
          class="type"
          src="../../../assets/images/Type-Fish.png"
          style="filter: invert(100%)"
          alt=""
          id="large-scale"
          ngClass="{{ species.size <= 50 ? 'not' : '' }}"
        />
        <img
          class="type"
          src="../../../assets/images/Type-Fish.png"
          style="filter: invert(100%)"
          alt=""
          id="medium-scale"
          ngClass="{{ species.size <= 15 ? 'not' : '' }}"
        />
        <img
          class="type"
          src="../../../assets/images/Type-Fish.png"
          style="filter: invert(100%)"
          alt=""
          id="small-scale"
        />
      </div>
      </div>
    </div>
  </div>
</div>
